<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
<!-- Agrego un modal para mostrar la información de género -->
<div class="modal fade " id="genreModal" tabindex="-1" aria-labelledby="genreModalLabel" aria-hidden="true">
  <div class="modal-dialog custom-modal-width d-inline-block" style="max-width: 100%; width: 100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="genreDetailsModal"></p>
        <div class="dropdown">
         <button class="btn btn-secondary float-end dropdown-toggle" id="more" type="button" id="moreDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          More
         </button> 
          <ul class="dropdown-menu" id="genreDetailsMore" aria-labelledby="moreDropdown">
            <li><a class="dropdown-item" href="#"></a>Year: </li>
            <li><a class="dropdown-item" href="#"></a>Runtime: </li>
            <li><a class="dropdown-item" href="#"></a>Budget:</li>
            <li><a class="dropdown-item" href="#"></a>Revenue:</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>
    <div class="album">
      <div class="container" id="lista">
        <!-- Las películas se agregarán aquí -->
      </div>
    </div>
  </main>
  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
